<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculadora de Investimentos</title>
  </head>
  <body class="grid grid-cols-3 grid-rows-2 h-dvh">
    <aside
      class="bg-cyan-500 row-span-2 rounded-r-lg flex flex-col justify-between py-5 md:flex"
    >
      <div>
        <h1 class="text-2xl font-bold px-5 py-2">Petrópolis Invest</h1>
        <h2 class="text-xl font-bold px-5">Calculadora de Investimentos</h2>
      </div>
      <form class="w-full px-5" id="investment-form">
        <div class="flex w-full flex-col my-8">
          <label for="investment-clas" class="font-bold text-gray-800">
            Classe de investimento</label
          >
          <div class="flex">
            <select
              id="investment-clas"
              class="w-9/12 rounded-r-lg border-l-4 border-s-blue-500 hover:bg-blue-200 hover:text-slate-0"
            >
              <option value="investment-clas">Renda Fixa</option>
              <option value="investment-class">Renda Variável</option>
              <option value="investment-class">Fundos de Investimentos</option>
              <option value="investment-class">Mercardo Internacional</option>
              <option value="investment-class">Outros</option>
            </select>
          </div>
        </div>
        <div class="flex w-full flex-col my-2 h-[4.25rem]">
          <label for="starting-amount" class="font-bold text-gray-800">
            Investimento inicial</label
          >
          <div class="flex">
            <input
              value="R$"
              class="w-1/12 text-center rounded-l-lg"
              type="text"
              disabled
            />
            <input
              type="text"
              class="w-2/6 rounded-r-lg px-2"
              placeholder="0.00"
              id="starting-amount"
              name="starting-amount"
              required
            />
          </div>
        </div>
        <div class="flex w-full flex-col my-2 h-[4.25rem]">
          <label for="additional-contribution" class="font-bold text-gray-800">
            Aportes adicionais</label
          >
          <div class="flex">
            <input
              value="R$"
              class="w-1/12 text-center rounded-l-lg"
              type="text"
              disabled
            />
            <input
              type="text"
              class="w-2/6 rounded-r-lg px-2"
              placeholder="0.00"
              id="additional-contribution"
              name="additional-contribution"
            />
          </div>
        </div>
        <div class="flex w-full flex-col my-2 h-[4.25rem]">
          <label for="time-amount" class="font-bold text-gray-800">
            Prazo de Investimento</label
          >
          <div class="flex">
            <input
              value="->"
              class="w-1/12 text-center rounded-l-lg"
              type="text"
              disabled
            />
            <input
              type="text"
              class="w-2/6 px-2"
              placeholder="0"
              id="time-amount"
              name="time-amount"
              required
            />
            <select
              id="time-amount-period"
              name="time-amount-period"
              class="w-2/6 text-center rounded-r-lg border-l-4 border-s-blue-500 hover:bg-blue-200 hover:text-slate-0"
            >
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>
        <div class="flex w-full flex-col my-2 h-[4.25rem]">
          <label for="return-rate" class="font-bold text-gray-800">
            Rentabilidade</label
          >
          <div class="flex">
            <input
              value="%"
              class="w-1/12 text-center rounded-l-lg"
              type="text"
              disabled
            />
            <input
              type="text"
              class="w-2/6 px-2"
              placeholder="0"
              id="return-rate"
              name="return-rate"
              required
            />
            <select
              id="evaluation-period"
              name="evaluation-period"
              class="w-2/6 text-center rounded-r-lg border-l-4 border-s-blue-500 hover:bg-blue-200 hover:text-slate-0"
            >
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>
        <div class="flex w-full flex-col my-2 h-[4.25rem]">
          <label for="tax-rate" class="font-bold text-gray-800">
            Imposto sobre o lucro obtido no período selecionado</label
          >
          <div class="flex">
            <input
              value="%"
              class="w-1/12 text-center rounded-l-lg"
              type="text"
              disabled
            />
            <input
              type="text"
              class="w-2/6 rounded-r-lg px-2"
              placeholder="0"
              id="tax-rate"
              name="tax-rate"
              required
            />
          </div>
        </div>
      </form>
      <div class="flex justify-around my-5 px-8 gap-5">
        <button
          id="calculate-results"
          form="investment-form"
          class="w-1/2 rounded-lg bg-blue-800 font-bold text-slate-200 hover:bg-blue-900"
        >
          Calcular
        </button>
        <button
          class="w-1/2 rounded-lg font-bold text-slate-200 hover:bg-blue-900"
          id="clear-form"
        >
          Limpar
        </button>
      </div>
    </aside>
    <main class="row-span-2 col-span-2 relative">
      <button
        id="slide-arrow-previous"
        class="absolute top-0 bottom-0 left-0 text-5xl cursor-pointer bg-blue-200 opacity-50 w-4 hover:opacity-100 focus:opacity-100 rounded-t-lg"
      >
        &#8249;
      </button>
      <button
        id="slide-arrow-next"
        class="absolute top-0 bottom-0 right-0 text-5xl cursor-pointer bg-blue-200 opacity-50 w-4 hover:opacity-100 focus:opacity-100 rounded-t-lg"
      >
        &#8250;
      </button>
      <div
        id="carousel"
        class="h-full w-full flex overflow-x-auto scroll-smooth"
      >
        <section id="charts-conteiner" class="h-full basis-full md:shrink-0">
          <div class="h-[36%] flex flex-col items-center">
            <p class="font-bold text-lg">Resultado Final</p>
            <canvas id="final-money-distribution"></canvas>
          </div>
          <div class="h-[56%] flex flex-col items-center pt-10">
            <p class="font-bold text-lg">Progressão</p>
            <canvas id="progression"></canvas>
          </div>
        </section>
        <section
          id="table-container"
          class="h-full overflow-y-auto basis-full shrink-0"
        >
          <p class="font-bold text-lg text-center">Resultados mensais</p>
          <table
            id="results-table"
            class="w-full max-h-full border border-separate px-3"
          >
            <thead></thead>
            <tbody></tbody>
          </table>
        </section>
      </div>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
